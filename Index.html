<body>

        //questão 1
        //- Troque o tamanho e a fonte do terceiro <h3>. Qualquer tamanho e fonte.
        const h3 = document.getElementsByTagName("h3")[2];

        //Altere, através da classe, o texto da tag <h1> para Adicionar Tarefas na Lista” e o texto da segunda tag <h3> para “Teste!”.
        const h1 = document.getElementsByClassName("subtitulo")[0];

        document.getElementsByTagName("h3")[1].innerHTML = "Teste";
